<body>
    <h1>Task5 Скобки (стек)</h1>

    <script>
        function checkBrackets(str) {
            var stek = [];
            var a = { '(': 1, '[': 2, '<': 3, '{': 4 };
            var b = { ')': 1, ']': 2, '>': 3, '}': 4 };

            for (let i = 0; i < str.length; i++) {
                if (a[str[i]]) {
                    stek.push(str[i]);
                }
                else if (b[str[i]]) {
                    if (stek.length === 0 || b[str[i]] !== a[stek[stek.length - 1]]) {
                        return false;
                    }
                    stek.pop();
                }
            }
            return stek.length === 0;
        }

        console.log(checkBrackets('asd(){} []asd'))
    </script>
