<body>
    

    <script>
        function bubbleSort(arr) {
            for (let k = 0; k < arr.length - 1; k++) {
                for (let i = 1, length = arr.length - 1; i < length; i++) {
                    if (arr[i-1] > arr[i]) {
                            let c = arr[i-1];
                            arr[i-1] = arr[i];
                            arr[i] = c;
                    }
                }
            }
            return arr;
        }
        const res = bubbleSort([5,3,0,2,1,7]);
        console.log('start', [5,3,0,2,1,7]);
        console.log('res', res);
    </script>
</body>
</html>
