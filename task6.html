    <h1>Task 6 Простые числа</h1>

    <script>
        function getSimples(number) {
            let res = [];
            if (number === 0 || number === 1) return res;
            else if (number === 2) return [number];
            else {
                for (let i = 3; i <= number; i = i + 2) {
                    let count = false;
                    for (let j = 3; j < i; j++) {
                        if (i % j === 0) {
                            count = true;
                            continue;
                        };
                    }
                    !count && res.push(i);
                }
            }
            return res;
        }
        function getSimplesNew(number) {
            let res = [];

            else if (number === 2) return [number];
            else {
                for (let i = 3; i <= number; i = i + 2) {
                    let count = false;
                    let start = 3;
                    let curlen = i;
                    
                    if (res.length > 0) {
                        start = 0;
                        curlen = res.length;
                    }

                    console.log('start = ', start);
                    for (let j = start; j < curlen; j++) {
                        
                        let del = (start === 0) ? res[j] : j;

                        if (i % del === 0) {
                            count = true;
                            continue;
                        };
                    }
                    !count && res.push(i);
                }
            }
            return res;
        }
