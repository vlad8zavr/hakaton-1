    <h1>Task 7 поиск числа в массиве (бинарный поиск)</h1>

    <script>
        function binarySearch(number, array) {
            let left = 0, right = array.length - 1;

            while (left < right) {
                const middle = Math.floor((right + left) / 2);

                if (array[middle] === number) {
                    right = middle;
                    break;
                }
                else if (array[middle] >= number) right = middle;
                else left = middle + 1;

            }
            let result = (array[right] === number) ? right : -1;
            return result;
        }
        console.log( binarySearch(8, [1,2,3,5,7,8,9,11]) );
    </script>
