    <h1>Task 9 Перестановка чисел (факториал)</h1>

    <script>
        function build(arr, number) {
            var res = [];

            for(let i = arr.length; i >= 0; i--) {
                res.push( ([]).concat(arr.slice(0, i), [number], arr.slice(i)) );
            }
            return res;
        }
        function transposition(arr) {
            var copy, toreturn, number;

            toreturn = [[arr[0]]];

            for(let i = 1, length = arr.length; i < length; i++) {
                console.log('====== i = ', i);

                number = arr[i];
                copy = toreturn;
                toreturn = [];

                console.log('copy', copy);

                copy.forEach(function(item) {
                    console.log('--------------------');
                    console.log('build(item, number)', build(item, number));
                    console.log('--------------------');
                    toreturn = toreturn.concat( build(item, number) );
                });
            }

            return toreturn;
        }
        console.log(transposition([1,2,3]));

    </script>
